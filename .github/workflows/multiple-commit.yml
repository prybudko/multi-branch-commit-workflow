name: Multi branch commit

on:
  push:
    branches:
      - main

jobs:
  deploy:
    strategy:
      matrix:
        branch: [ "dev-antares", "dev-sirius", "dev-vega" ]
    runs-on: ubuntu-latest
    name: Add new changes in selected branches
    steps:
      - name: Get branch
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.APP_GITHUB_TOKEN }}
          ref: ${{ matrix.branch }}
          fetch-depth: 0
      - name: Merge and push
        uses: pr-mpt/actions-merge-branch@v1
        with:
          regex: '(base-replaceable)'
          replacement: '${{ matrix.dev }}'
          flags: "gm"
          exclude: ".github/workflows/multiple-commit.yml"
      - name: Commit and push dev changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          branch: ${{ matrix.dev }}
          commit_message: Alteration
          commit_user_name: prybudko
          commit_user_email: romanprybudko@gmail.com
          commit_options: "--no-verify --signoff"
